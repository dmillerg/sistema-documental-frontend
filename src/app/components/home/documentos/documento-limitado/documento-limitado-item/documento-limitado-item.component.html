<mat-card class="bg-darkest card">
    <mat-card-header>
        <button mat-mini-fab mat-card-avatar color="warn" aria-label="Example icon button with a filter list icon">
        {{no}}
      </button>
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>{{titulo}}</mat-card-title>
        <mat-card-subtitle>{{fecha}}</mat-card-subtitle>
        <button mat-icon-button style="position: absolute;right: 5px;top: 5px;" [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" class="bg-dark">
            <button mat-menu-item (click)="updateDocument()" style="color: white;">actualizar</button>
            <button mat-menu-item (click)="deleteDocument()" style="color: white;">eliminar</button>
        </mat-menu>
    </mat-card-header>
    <img mat-card-image [src]="src_document" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            Asunto de la pagina
        </p>
    </mat-card-content>
</mat-card>
