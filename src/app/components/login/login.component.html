<div class="contenedor" style="background-image: url('assets/background-login.svg');">
    <div class="login-container bg-darkest">
        <div class="login">
            <h1 class="h1"><strong>Bienvenido</strong></h1>
            <p>Sistema documental de la CTC</p>
            <mat-form-field appearance="legacy" color="warn">
                <mat-label style="color: rgb(95, 95, 95);">Usuario</mat-label>
                <input matInput placeholder="Usuario">
                <mat-icon matSuffix>person</mat-icon>
                <mat-hint style="color: rgb(95, 95, 95);">Ingrese su usuario</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="legacy" color="warn">
                <mat-label style="color: rgb(95, 95, 95);" >Contraseña</mat-label>
                <input matInput placeholder="Contraseña">
                <mat-icon matSuffix>vpn_key</mat-icon>
                <mat-hint style="color: rgb(95, 95, 95);">Ingrese su contraseña</mat-hint>
            </mat-form-field>
        </div>
        <div class="login-image" style=" background-image: url('assets/prisma.svg');">
        <img src="ctc.png" style="width: 45%;margin-top: 10%;margin-left: 30%;">
        </div>
    </div>
</div>
