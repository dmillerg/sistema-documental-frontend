<div class="modal-content bg-darkest" mat-elevation-z8>
    <div class="modal-header bg-warn">
        <h2 class="modal-title">Eliminar {{modalHeader}}</h2>
        <button style="color: white;" type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="actiModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <p>{{modalmessage}}</p>
        <form>
            <div class="contenedor">
                <mat-form-field appearance="outline" color={{color}}>
                    <mat-label>confirmacion</mat-label>
                    <input matInput placeholder="Usuario" [(ngModel)]="confirmar" name="confirmar" (ngModelChange)="permitirBorrar()" required>
                    <mat-icon matSuffix>{{icon}}</mat-icon>
                    <mat-hint style="color: #ff5722;" *ngIf="disable_button">codigo incorrecto</mat-hint>
                </mat-form-field>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button mat-raised-button [disabled]="disable_button" color="warn" flex data-dismiss="modal" (click)="eliminar()">Eliminar {{modalHeader}}</button>
    </div>

</div>
