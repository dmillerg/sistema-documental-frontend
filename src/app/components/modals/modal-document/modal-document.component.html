<div class="modal-content bg-darkest" style="border: 0px;">
  <div class="modal-header bg-warn">
    <h2 class="modal-title">{{modal_action}} {{modalHeader}}</h2>
    <button type="button" style="color: white;" class="close" data-dismiss="modal" aria-label="Close"
      (click)="actiModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{modalmessage}}</p>


    <form [formGroup]="form_document">
      <div class="contenedor">
        <img [src]="src_document" style="width: 100%;height: 150px;"
          class="img-thumbnail rounded " (click)="changeImage()">
        <div class="file-select" id="src-file1" style="cursor: pointer;" [hidden]="true">
          <input id="imagefile" type="file" name="src-file1" aria-label="Imagen" style="cursor: pointer;"
            (change)="fileEvent($event)" accept="image/*">
        </div>
        <mat-form-field appearance="outline" color="warn">
          <mat-label>Titulo</mat-label>
          <input matInput #title maxlength="20" placeholder="Titulo" formControlName="title"
            (ngModelChange)="validarCambio()" name="title" required>
          <mat-icon matSuffix>title</mat-icon>
          <mat-hint style="color: white;" align="end">{{title.value.length}} / 20</mat-hint>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline" color="warn">
          <mat-label>Descripcion</mat-label>
          <textarea matInput #descrip maxlength="200" placeholder="Descripcion" formControlName="descripcion"
            (ngModelChange)="validarCambio()" name="descripcion"></textarea>
          <mat-icon matSuffix type="button">description</mat-icon>
          <mat-hint style="color: white;" align="end">{{descrip.value.length}} / 200</mat-hint>
          <!-- <mat-hint>Hint</mat-hint> -->
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button [disabled]="disable_register" mat-raised-button color="warn" flex data-dismiss="modal"
      (click)="ActionDocument()">{{modal_action}} documento</button>
  </div>

</div>
