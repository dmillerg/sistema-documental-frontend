<div class="modal-content bg-darkest" style="border: 0px;">
    <div class="modal-header bg-warn">
        <h2 class="modal-title">{{modal_action}} {{modalHeader}}</h2>
        <button type="button" style="color: white;" class="close" data-dismiss="modal" aria-label="Close" (click)="actiModal.close()">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    <div class="modal-body">
        <p>{{modalmessage}}</p>

        <form>

            <div class="contenedor">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>Nombre del rol</mat-label>
                    <input matInput #rol maxlength="20" readonly placeholder="Nombre del rol" [(ngModel)]="rol_name" (ngModelChange)="validarCambio()" name="rol" required>
                    <mat-icon matSuffix>account_box</mat-icon>
                    <!-- <mat-hint style="color: white;" align="end">{{rol.value.length}} / 20</mat-hint> -->
                    <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>


                <mat-checkbox class="example-margin" [(ngModel)]="permisos.is_all" name="is_all" (ngModelChange)="allComplete()" color="warn">Permiso de todo</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="permisos.is_edit" name="is_edit" color="warn">Permiso de editar</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="permisos.is_create" name="is_create" color="warn">Permiso de crear</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="permisos.is_delete" name="is_delete" color="warn">Permiso de borrar</mat-checkbox>
                <mat-checkbox class="example-margin" [(ngModel)]="permisos.is_read" name="is_read" color="warn">Permiso de leer</mat-checkbox>



            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button [disabled]="disable_register" mat-raised-button color="warn" flex data-dismiss="modal" (click)="ActionRol()">{{modal_action}} permiso</button>
    </div>

</div>
