<div class="modal-content bg-darkest" style="border: 0px;">
    <div class="modal-header bg-warn">
        <img src="{{src_avatar}}" class="rounded-circle" style="width: 50px;height: 50px; margin-right: 10px;box-shadow: 2px 2px 2px 2px rgba(0,0,0,0.2);">
        <div style="display: block;">
            <section style="font-size: 15px;">{{user}}</section>
            <section style="font-size: 10px;">{{rol}}</section>
        </div>
        <button type="button" style="color: white;" class="close" data-dismiss="modal" aria-label="Close" (click)="actiModal.close()">
  <span aria-hidden="true">&times;</span>
</button>
    </div>
    <div class="modal-body">
        <div class="full-container">
            <div class="example-container mat-elevation-z0 bg-dark">
                <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
                    <mat-spinner *ngIf="isLoadingResults" color="warn"></mat-spinner>
                    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
                        {{message_server}}
                    </div>
                </div>
                <div class="example-container mat-elevation-z4 ">
                    <div class="example-table-container">
                        <table mat-table [dataSource]="dataSource" class="example-table" matSortActive="created" matSortDisableClear matSortDirection="desc" matSort>
                            <!-- id Column -->
                            <ng-container matColumnDef="id">
                                <th class="bg-darkest" mat-header-cell mat-sort-header="id" *matHeaderCellDef>id</th>
                                <td class="bg-dark" mat-cell *matCellDef="let row">{{row.id}}</td>
                            </ng-container>

                            <!-- user column -->
                            <ng-container matColumnDef="user">
                                <th class="bg-darkest" mat-header-cell mat-sort-header="user" *matHeaderCellDef>Usuario</th>
                                <td class="bg-dark" mat-cell *matCellDef="let row">
                                    {{row.usuario}}</td>
                            </ng-container>

                            <!--accion column -->
                            <ng-container matColumnDef="accion">
                                <th class="bg-darkest" mat-header-cell mat-sort-header="accion" *matHeaderCellDef>Accion</th>
                                <td class="bg-dark" mat-cell *matCellDef="let row">
                                    {{row.accion}}</td>
                            </ng-container>

                            <!-- fecha Column -->
                            <ng-container matColumnDef="fecha">
                                <th class="bg-darkest" mat-header-cell *matHeaderCellDef>Fecha</th>
                                <td class="bg-dark" mat-cell *matCellDef="let row">
                                    {{row.fecha}}</td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>

                    <mat-paginator class="bg-darkest" [length]="resultsLength" [pageSize]="7" [pageSizeOptions]="[5, 7, 15, 20, 30]">
                    </mat-paginator>

                </div>
            </div>
        </div>
        <div class="modal-footer">

        </div>

    </div>
